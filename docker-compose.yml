version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: goodbuying-mysql
    environment:
      MYSQL_ROOT_PASSWORD: hello
      MYSQL_DATABASE: goodbuying
      MYSQL_USER: hello
      MYSQL_PASSWORD: hello
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    command: --default-authentication-plugin=mysql_native_password
    networks:
      - goodbuying-network

  goodbuying-api-server:
    image: goodbuying-api-server:latest
    container_name: goodbuying-api-server
    ports:
      - "8081:8081"
    environment:
      - SPRING_PROFILES_ACTIVE=devel
      - TZ=Asia/Seoul
    depends_on:
      - mysql
    restart: unless-stopped
    networks:
      - goodbuying-network

volumes:
  mysql_data:

networks:
  goodbuying-network:
    driver: bridge
