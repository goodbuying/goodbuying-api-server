name: Deploy to Development Server

on:
  push:
    branches: [ devel ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        
    - name: Build Docker image
      run: |
        docker build -t goodbuying-api-server:latest .
        docker save goodbuying-api-server:latest | gzip > goodbuying-api-server.tar.gz
        
    - name: Copy files to server
      uses: appleboy/scp-action@v0.1.7
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ${{ secrets.SERVER_USER }}
        password: ${{ secrets.SERVER_PASSWORD }}
        source: "goodbuying-api-server.tar.gz,docker-compose.yml,deploy.sh"
        target: "/home/${{ secrets.SERVER_USER }}/goodbuying-api"
        
    - name: Deploy to server
      uses: appleboy/ssh-action@v0.1.10
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ${{ secrets.SERVER_USER }}
        password: ${{ secrets.SERVER_PASSWORD }}
        script: |
          cd /home/${{ secrets.SERVER_USER }}/goodbuying-api
          chmod +x deploy.sh
          ./deploy.sh