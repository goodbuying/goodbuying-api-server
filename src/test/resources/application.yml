spring:
  application:
    name: goodbuying-api-test
    
  datasource:
    url: jdbc:h2:mem:testdb
    username: sa
    password: 
    driver-class-name: org.h2.Driver
    
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.H2Dialect

jwt:
  secret: test-secret-key-for-jwt-token-generation-and-validation-test
  expiration: 86400000

logging:
  level:
    goodbuyning.api_server: debug
    org.hibernate.SQL: debug