spring:
  application:
    name: goodbuying-api
    
  datasource:
    url: jdbc:mysql://localhost:3306/goodbuying?useSSL=false&useUnicode=true&characterEncoding=utf8&allowPublicKeyRetrieval=true&serverTimezone=Asia/Seoul
    username: hello
    password: hello
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQLDialect

jwt:
  secret: goodbuying-secret-key-for-jwt-token-generation-and-validation-2025
  expiration: 86400000

springdoc:
  override-with-generic-response : false
  api-docs:
    enabled: true
  swagger-ui:
    enabled: true

logging:
  level:
    goodbuyning.api_server: debug
    org.hibernate.SQL: debug